}<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Product Order Form</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 400px; margin: 20px auto; }
  label { display: block; margin-top: 10px; }
  select, input { width: 100%; padding: 8px; margin-top: 5px; }
  .total { margin-top: 15px; font-weight: bold; }
  button { margin-top: 15px; padding: 10px; width: 100%; }
</style>
</head>
<body>

<h2>Order Your Product</h2>

<form id="orderForm">
  <label for="variant">Choose Variant:</label>
  <select id="variant" name="variant" required>
    <option value="">--Select Variant--</option>
  </select>

  <label for="quantity">Quantity:</label>
  <input type="number" id="quantity" name="quantity" value="1" min="1" required />

  <div class="total">Total Price: ₹<span id="totalPrice">0</span></div>

  <button type="submit">Place Order</button>
</form>

<script>
  // Define your variants and prices here
  const variants = {
    "Small - Red": 100,
    "Small - Blue": 110,
    "Medium - Red": 150,
    "Medium - Blue": 160,
    "Large - Red": 200,
    "Large - Blue": 210
  };

  const variantSelect = document.getElementById('variant');
  const quantityInput = document.getElementById('quantity');
  const totalPriceSpan = document.getElementById('totalPrice');
  const orderForm = document.getElementById('orderForm');

  // Populate the variant dropdown
  for (const variant in variants) {
    const option = document.createElement('option');
    option.value = variant;
    option.textContent = variant;
    variantSelect.appendChild(option);
  }

  // Function to update total price
  function updateTotal() {
    const variant = variantSelect.value;
    const quantity = parseInt(quantityInput.value) || 0;
    const price = variants[variant] || 0;
    totalPriceSpan.textContent = price * quantity;
  }

  variantSelect.addEventListener('change', updateTotal);
  quantityInput.addEventListener('input', updateTotal);

  // Handle form submission
  orderForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const variant = variantSelect.value;
    const quantity = quantityInput.value;
    const total = totalPriceSpan.textContent;

    if (!variant || quantity <= 0) {
      alert("Please select a variant and enter a valid quantity.");
      return;
    }

    alert(`Order Placed!\nVariant: ${variant}\nQuantity: ${quantity}\nTotal Price: ₹${total}`);

    orderForm.reset();
    totalPriceSpan.textContent = '0';
  });
</script>

</body>
</html>
