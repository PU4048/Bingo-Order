    <div class="total">Total Amount: ₹<span id="totalAmount">0</span></div>

    <button type="submit">Place Order</button>
  </form>

  <script>
    const orderForm = document.getElementById('orderForm');
    const totalAmountElement = document.getElementById('totalAmount');

    function updateTotal() {
      let total = 0;
      orderForm.querySelectorAll('input[type="number"]').forEach(input => {
        const quantity = parseInt(input.value) || 0;
        const price = parseInt(input.getAttribute('data-price')) || 0;
        total += quantity * price;
      });
      totalAmountElement.textContent = total;
    }

    orderForm.querySelectorAll('input[type="number"]').forEach(input => {
      input.addEventListener('input', updateTotal);
    });

    orderForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = new URLSearchParams();
      orderForm.querySelectorAll('input[name]').forEach(input => {
       data.append(input.name, input.value || '0');
    });


      const response = await fetch('https://script.google.com/macros/s/AKfycbzJ2avmG89HAylHff9yZWmoMUyxsh7cI37clPGo3lkkvGwK0afxMsXCD28u5Z5De-Q/exec', {
        method: 'POST',
        body: data
      });

      const result = await response.json();
      if (result.result === 'success') {
        alert('Order placed successfully!');
        orderForm.reset();
        updateTotal();
      } else {
        alert('Failed to place order. Please try again.');
      }
    });

    updateTotal();
  </script>
